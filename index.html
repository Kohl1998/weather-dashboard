<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./assets/reset.css"/>
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid text-center bg-primary rounded-sm">
    <div class="container">
      <h1 class="display-4 text-white fw-bolder">Weather Dashboard<br><i class="fa-solid fa-sun"></i></i></h1>
    </div>
  </div>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="col-lg-3 pb-3">
      <h2 id="form-heading searchCity" class="mt-1 h3 form-label">
        Search for a City:
      </h2>
      <form id="search-form" class="form">
        <div class="form-inline form-group">
          <div class="input-group">
            <input class="form-input weather-search" type="text" id="search-input" placeholder="London"/>
            <div class="input-group-append">
              <button type="submit" class="btn search-button btn-primary ml-2 rounded-sm" id="search-button">
                Search
              </button>
              <hr class="hr weather-hr" />
            </div>
          </div>
          <div>
            <ul id="#search-history">
            <!--Append buttons here-->
            </ul>
          </div>
        </div>
      </form>
      <div class="list-group" id="history"></div>
    </div>
    <div class="jumbotron border border-3 border-dark float-right d-flex justify-content-end col-lg-9" id="mini-jumbotron">
      <div class="container" id="jumbotronCity">
        <h1 class="display-4"><span id="date"></span></h1>
        <!--Elements disappear in Jumbotron-->
        <!--<h5><span id="jumbotronCity"></span></h5>-->
        <p class="lead">Temp:<span id="temp"></span></p>
        <p class="lead">Wind:<span id="wind"></span></p>
        <p class="lead">Humidity:<span id="humidity"></span></p>
      </div>
    </div>
    <!--removes padding/margin-->
    <div class="row col-lg-12 col-md-12 m-0 p-0 justify-content-end">
      <!--adds margin to individual cards-->
      <div class="card m-3 border border-3 border-dark">
        <!--Card 1-->
        <div class="card-body">
          <h5 class="card-title">City:<span class="card-city"></span></h5>
          <!--To dynamically append weather icon to bootstrap cards-->
          <img src="" alt="weather-icon" class="weather-icon">
          <p class="card-text">Time:<span id="card1-time"></span></p>
          <p class="card-text">Temp:<span id="card1-temp"></span></p>
          <p class="card-text">Wind:<span id="card1-wind"></span></p>
          <p class="card-text">Humidity:<span id="card1-humidity"></span></p>
        </div>
      </div>
      <!--Card 2-->
      <div class="card m-3 border border-3 border-dark">
        <div class="card-body">
          <h5 class="card-title">City:<span class="card-city"></span></h5>
          <img src="" alt="weather-icon" class="weather-icon">
          <p class="card-text">Time:<span id="card2-time"></span></p>
          <p class="card-text">Temp:<span id="card2-temp"></span></p>
          <p class="card-text">Wind:<span id="card2-wind"></span></p>
          <p class="card-text">Humidity:<span id="card2-humidity"></span></p>
        </div>
      </div>
      <!--Card 3-->
      <div class="card m-3 border border-3 border-dark">
        <div class="card-body">
          <h5 class="card-title">City:<span class="card-city"></span></h5>
          <img src="" alt="weather-icon" class="weather-icon">
          <p class="card-text">Time:<span id="card3-time"></span></p>
          <p class="card-text">Temp:<span id="card3-temp"></span></p>
          <p class="card-text">Wind:<span id="card3-wind"></span></p>
          <p class="card-text">Humidity:<span id="card3-humidity"></span></p>
        </div>
      </div>
      <!--Card 4-->
      <div class="card m-3 border border-3 border-dark">
        <div class="card-body">
          <h5 class="card-title">City:<span class="card-city"></span></h5>
          <img src="" alt="weather-icon" class="weather-icon">
          <p class="card-text">Time:<span id="card4-time"></span></p>
          <p class="card-text">Temp:<span id="card4-temp"></span></p>
          <p class="card-text">Wind:<span id="card4-wind"></span></p>
          <p class="card-text">Humidity:<span id="card4-humidity"></span></p>
        </div>
      </div>
      <!--Card 5-->
      <div class="card m-3 border border-3 border-dark">
        <div class="card-body">
          <h5 class="card-title">City:<span class="card-city"></span></h5>
          <img src="" alt="weather-icon" class="weather-icon">
          <p class="card-text">Time:<span id="card5-time"></span></p>
          <p class="card-text">Temp:<span id="card5-temp"></span></p>
          <p class="card-text">Wind:<span id="card5-wind"></span></p>
          <p class="card-text">Humidity:<span id="card5-humidity"></span></p>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
